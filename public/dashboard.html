<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Personal Finance Dashboard</h1>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <h2>Monthly Expenses</h2>
                <canvas id="expenseChart"></canvas>
            </div>

            <div class="card">
                <h2>Savings Over Time</h2>
                <canvas id="savingsChart"></canvas>
            </div>

            <div class="card">
                <h2>Income vs Expenses</h2>
                <canvas id="incomeExpenseChart"></canvas>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Personal Finance Dashboard. All Rights Reserved.</p>
    </footer>

    <script>
        const ctx1 = document.getElementById('expenseChart').getContext('2d');
        const expenseChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Rent', 'Groceries', 'Utilities', 'Entertainment', 'Others'],
                datasets: [{
                    label: 'Expenses',
                    data: [1200, 300, 150, 200, 100],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctx2 = document.getElementById('savingsChart').getContext('2d');
        const savingsChart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Savings',
                    data: [500, 700, 1000, 900, 1200, 1500],
                    backgroundColor: 'rgba(153, 102, 255, 0.6)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctx3 = document.getElementById('incomeExpenseChart').getContext('2d');
        const incomeExpenseChart = new Chart(ctx3, {
            type: 'pie',
            data: {
                labels: ['Income', 'Expenses'],
                datasets: [{
                    label: 'Income vs Expenses',
                    data: [3000, 2000],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 99, 132, 0.6)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });
    </script>
</body>
</html>
