<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Fenovo | Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo" src="/SAAS-Web-App/assets/images/Fenovo.png" alt="Logo">
    </header>
    <main>
        <h2 class="heading">Welcome to Fenovo</h2>
        <p class="subheading"><strong>Log in to start your Personal Finance journey</strong></p>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
        
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>

            <button type="submit">Log In</button>
            <button type="button" onclick="location.href='sign-up.html'">Create Account</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
