<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenovo | Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <img class="logo" src="/fenovo/assets/images/Fenovo.png" alt="Fenovo Logo">
        </div>
    </header>

    <main class="credentials">
        <h2 class="heading">Welcome to Fenovo</h2>
        <p class="subheading"><strong>Log In to start your Financial Journey</strong></p>
        <form>
            <label for="email">Email:</label> <!-- This will give title to any text box-->
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            
            <label for="password">Password:</label> <!-- This will give title to the password field-->
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            
            <button type="submit">Log In</button>
            <button type="button" onclick="location.href='create-account.html'">Create Account</button>
        </form>
    </main>

    <footer>
        <img src="/fenovo/assets/images/Fenovo.png" alt="Fenovo Footer Logo">
        <div class="newsletter">
            <p>Join our newsletter to stay up to date</p>
            <input type="email" placeholder="Your Email" required>
            <button>Join Newsletter</button>
        </div>
        <div class="social">
            <img src="/fenovo/assets/icons/linkedin.png" alt="LinkedIn">
            <img src="/fenovo/assets/icons/instagram.png" alt="Instagram">
            <img src="/fenovo/assets/icons/youtube.png" alt="YouTube">
        </div>
        <p>Â© Fenovo, All Rights Reserved, 2024.</p>
    </footer>
</body>
</html>
